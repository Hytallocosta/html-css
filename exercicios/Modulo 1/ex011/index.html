<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p> Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 600px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 700px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1> Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir audios em html 5 </p>
    <audio preload="auto" autoplay controls>
        <source src="midias/savio.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midias/savio.mp3">clique aqui para baixar o arquivo</a></p>
</body>
</html>
